<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Assign User</h1>
    <div class="user-form">
        <div class="user-fields">
            <select class="userid">
                <option value="UserID 1">UserID 1</option>
                <option value="UserID 2">UserID 2</option>
                <option value="UserID 3">UserID 3</option>
            </select>
            <input type="text" placeholder="User Name">
            <select class="suppliercode">
                <option value="SupplierCode 1">SupplierCode 1</option>
                <option value="SupplierCode 2">SupplierCode 2</option>
                <option value="SupplierCode 3">SupplierCode 3</option>
            </select>
            <input type="text" placeholder="Supplier Name">
            <select class="type">
                <option value="Type 1">Type 1</option>
                <option value="Type 2">Type 2</option>
                <option value="Type 3">Type 3</option>
            </select>
            <button id="addUser">Add User</button>
        </div>
    </div>
    <div class="user-grid">
        <h2>Added Users</h2>
        <div class="grid-container">
            <!-- User details will be dynamically populated here -->
        </div>
    </div>
    <div class="buttons">
        <button id="cancel">Cancel</button>
        <button id="submit">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
